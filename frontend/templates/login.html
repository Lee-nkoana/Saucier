<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=home" />
    <script src="https://kit.fontawesome.com/d10563301d.js" crossorigin="anonymous"></script>
    <script>
        (function (d) {
            var config = {
                kitId: "sse2qfx",
                scriptTimeout: 3000,
                async: true,
            },
                h = d.documentElement,
                t = setTimeout(function () {
                    h.className =
                        h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
                }, config.scriptTimeout),
                tk = d.createElement("script"),
                f = false,
                s = d.getElementsByTagName("script")[0],
                a;
            h.className += " wf-loading";
            tk.src = "https://use.typekit.net/" + config.kitId + ".js";
            tk.async = true;
            tk.onload = tk.onreadystatechange = function () {
                a = this.readyState;
                if (f || (a && a != "complete" && a != "loaded")) return;
                f = true;
                clearTimeout(t);
                try {
                    Typekit.load(config);
                } catch (e) { }
            };
            s.parentNode.insertBefore(tk, s);
        })(document);
    </script>
</head>

<body>
    <a href="{{ url_for('home') }}" class="home-icon-pos"><i class="fa-solid fa-house home-icon"></i></a>
    <div class="main-content">
        <h1 class="site-title"><span class="letter-cl">S</span>aucie<span class="letter-cl">R</span></h1>
        <h2 class="tagline">Cook. Create. Serve.</h2>


        <form id="loginForm" method="post">
            <!-- <p>Enter your login details</p> -->
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" />
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" />
            </div>
            <input class="btn-primary" type="submit" value="Login" />
        </form>
        <p id="loginMessage"></p>
        Don't have an account? <a href="{{ url_for('register') }}">Register here.</a>
    </div>
    <script src="{{ url_for('static', filename='js/api_connector.js') }}" defer></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            data = {
                username: e.target.username.value.trim(),
                password: e.target.password.value.trim()
            }

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(result);

                if (result.success) {
                    window.location.href = "/explore";
                } else {
                    responseMsg = document.getElementById("message");
                    responseMsg.textContent = "Could not log into account, try again!"
                }

            } catch (error) {
                console.error("Login error:", err);
                alert("Something went wrong, please try again later.");
            }
        })
    </script>

</body>

</html>
