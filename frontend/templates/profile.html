<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <script>
        (function (d) {
            var config = {
                kitId: "sse2qfx",
                scriptTimeout: 3000,
                async: true,
            },
                h = d.documentElement,
                t = setTimeout(function () {
                    h.className =
                        h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
                }, config.scriptTimeout),
                tk = d.createElement("script"),
                f = false,
                s = d.getElementsByTagName("script")[0],
                a;
            h.className += " wf-loading";
            tk.src = "https://use.typekit.net/" + config.kitId + ".js";
            tk.async = true;
            tk.onload = tk.onreadystatechange = function () {
                a = this.readyState;
                if (f || (a && a != "complete" && a != "loaded")) return;
                f = true;
                clearTimeout(t);
                try {
                    Typekit.load(config);
                } catch (e) { }
            };
            s.parentNode.insertBefore(tk, s);
        })(document);
    </script>
</head>

<body>
    <nav id="header_container">
        <div class="main_header">
            <a href="{{ url_for('profile') }}">
                <h1 class="site-title" class="animate fade-in-up"><span class="letter-cl">P</span>rof<span
                        class="letter-cl">i</span>l<span class="letter-cl">e</span></h1>
            </a>
        </div>
        <div class="tagline">Cook. Create. Serve.</div>
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#recipes" onclick="openForm()">Create Recipe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#about">Logout</a>
            </li>
        </ul>
    </nav>
    <form action="" method="post" id="createPostForm">
        <h3>Create a new recipe</h3>
        <div class="form-group">
            <label for="">Enter Recipe title</label>
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" />
        </div>
        <div class="form-group">
            <label for="recipe"></label>
            <input class="form-control" type="text" name="recipe" placeholder="" />
        </div>
        <div class="form-group">
            <label for="author"></label>
            <input class="form-control" type="hidden" name="author" placeholder="" />
        </div>
        <input class="btn-primary" type="submit" value="Post Recipe" />
        <button id="close_form" onclick="closeForm()">close</button>
    </form>
    <div class="main">
        <div class="sidebar">
            <div>Meal Preps</div>
            <div>Ask AI</div>
            <div>Saved Recipes</div>

            <div>Settings</div>
            <div>Support</div>
        </div>
        <div class="postSection" id="postSection">
            <div class="card" id="post">

            </div>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth_user.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/api_connector.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}" defer></script>
</body>

</html>
